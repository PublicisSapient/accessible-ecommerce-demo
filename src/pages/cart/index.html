<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head prefix="og: http://ogp.me/ns/website#">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <title>The Accessibile E Store, Cart</title>

    <link rel="stylesheet" href="../../styles.scss">
    <link rel="stylesheet" href="./cart.scss" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow">
</head>


<body class="page page--cart">
    <header class="navigation" data-template="global-header"></header>
    <div class="main">
        <div data-component="breadcrumb"></div>
        <div class="container">
            <section id="content" class="main-content">
                <div class="cart-summary">
                    <h1 class="template-heading">Your Cart</h1>
                    <p class="cart__total-quantity">You {{cartItemCount}} {{cartItemsLabel}}</p>
                    <div class="mini-cart__summary-controls">
                        <a href="../plp/index.html" class="mini-cart__cta-btn btn btn--outline-black">Continue Shopping</a>
                        <a href="../checkout/index.html" class="mini-cart__cta-btn mini-cart__checkout btn btn--primary">Pay Securely Now</a>
                    </div>
                </div>
<!-- <div data-template="mini-cart-items" class="mini-cart__items"></div> -->
                <div class="cart__items" data-template="cart-items"></div>
                <div class="cart__moneybox" data-template="cart-moneybox"></div>
                <div class="cart-summary">
                    <div class="mini-cart__summary-controls">
                        <a href="../plp/index.html" class="mini-cart__cta-btn btn btn--outline-black">Continue Shopping</a>
                        <a href="../checkout/index.html" class="mini-cart__cta-btn mini-cart__checkout btn btn--primary">Pay Securely Now</a>
                    </div>
                </div>

            </section>
        </div>
    </div>

    <div data-template="footer"></div>
    <div data-component="modal"></div>
    <div data-template="construction-modal"></div>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-140213591-1"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script>

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-140213591-1');

    </script>
    <script src="../../scripts.js"></script>
    <script src="./cart-page.js"></script>
</body>
</html>
