<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head prefix="og: http://ogp.me/ns/website#">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <title>The Accessible E Store</title>

    <link rel="stylesheet" href="../../styles.scss">
    <link rel="stylesheet" href="./pdp.scss">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow">
</head>

<body class="pdp">
    <div class="skip-link" id="key-link-container" role=”application” tabindex="0">
        <p id="welcome">
          Welcome to our t-shirt store.<br />
          What would you like to do today?<br />
          Here are 6 options to get you started:
        </p>
        <ul id="key-links">
          <li class="link-wrapper">
            <a class="key-link" id="s4search" href="#global-header__search-input">
                D for product description
            </a>
          </li>
          <li class="link-wrapper">
            <a class="key-link" id="p4products" href="#main-nav-women">
                R for ratings and reviews
            </a>
          </li>
          <li class="link-wrapper">
            <a class="key-link" id="r4results" href="#product-link-container">
                S for size chart
            </a>
          </li>
          <li class="link-wrapper">
            <a class="key-link" id="c4cart" href="#mini-cart-button">
                C for cart
            </a>
          </li>
          <li class="link-wrapper">
            <a class="key-link" id="a4a11y" href="#footer_statement-link">
                A for accessibility
            </a>
          </li>
          <li class="link-wrapper">
            <a class="key-link" id="u4about" href="#about-us-link">
                U for about us
            </a>
          </li>
        </ul>
    </div>
    <header class="navigation" data-template="global-header"></header>
    <div class="main">
        <div data-template="breadcrumb"></div>
        <div class="container">
            <section id="content" class="main-content">
                <p class="error-message hidden">No product with that ID found. See <a href="../pdp/index.html?product_id=1">example page</a>.</p>
                <div data-template="product-details"></div>
                <div data-template="gallery"></div>
            </section>
            <section>
                <div data-template="product-details-accordion"></div>
            </section>
        </div>
    </div>
    <footer data-template="footer"></footer>
    <div data-component="modal"></div>
    <div data-template="construction-modal"></div>
    <div data-template="gallery-modal"></div>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-140213591-1"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script>

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-140213591-1');

    </script>
    <script src="../../scripts.js"></script>
    <script src="./pdp.js"></script>
</body>

</html>
