<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Page | Product Listing</title>
		<link rel="stylesheet" href="../../css/global.css">
		<link rel="stylesheet" href="plp.css">
	</head>
	<body>
		<section class="product-listing-page">
			<!-- Component goes here -->
		</section>
		<section aria-label="Filters" class="productGrid__filters">
			<h2>Filters</h2>
			<h3>Colors</h3>
			<p>
				<fieldset>
					 <legend tabindex="0" id="colorsLegend">Filter by Colors</legend>
					 <input id="blue" aria-label="Filter on color blue" type="checkbox" name="colors" value="blue"/>
					 <label for="blue">Blue</label><br>
					 <input id="green" aria-label="Filter on color green" type="checkbox" name="colors" value="green">
					 <label for="green">Green</label><br>
					 <input id="yellow" aria-label="Filter on color yellow" type="checkbox" name="colors" value="yellow">
					 <label for="yellow">Yellow</label><br>
					 <input id="red" aria-label="Filter on color red" type="checkbox" name="colors" value="red">
					 <label for="red">Red</label>
				</fieldset>
		 </p>
			<h3>Size</h3>
			<p>
				<fieldset>
					 <legend tabindex="0" id="colorsLegend">Select your Size</legend>
					 <input id="blue" type="checkbox" name="colors" value="blue"/>
					 <label for="blue">Blue</label><br>
					 <input id="green" type="checkbox" name="colors" value="green">
					 <label for="green">Green</label><br>
					 <input id="yellow" type="checkbox" name="colors" value="yellow">
					 <label for="yellow">Yellow</label><br>
					 <input id="red" type="checkbox" name="colors" value="red">
					 <label for="red">Red</label>
				</fieldset>
		 </p>
			<h3>Brand</h3>
			<p>
				<fieldset>
					 <legend tabindex="0" id="colorsLegend">Select your Brand</legend>
					 <input id="blue" type="checkbox" name="colors" value="blue"/>
					 <label for="blue">Blue</label><br>
					 <input id="green" type="checkbox" name="colors" value="green">
					 <label for="green">Green</label><br>
					 <input id="yellow" type="checkbox" name="colors" value="yellow">
					 <label for="yellow">Yellow</label><br>
					 <input id="red" type="checkbox" name="colors" value="red">
					 <label for="red">Red</label>
				</fieldset>
		 </p>
		</section>
		<section aria-label="Product Grid" class="productGrid__grid">
			grid goes here
		</section>
		<script src="plp.js"></script>
	</body>
</html>
