<article class="productGrid__product-tile product">
    <a class="product__details" href="#">
        <picture>
            <source media="(min-width: 650px)" srcset="https://via.placeholder.com/350x150">
            <source media="(min-width: 465px)" srcset="https://via.placeholder.com/350x150">
            <img src="https://via.placeholder.com/350x150" alt="" style="width:auto;">
        </picture>
        <p class="product__heading" aria-label="learn more about: Turtleneck Sweater, $127.99">Turtleneck Sweater</p>
    </a>
    <span class="price">
        <span class="price__dollar" aria-hidden="true">$127</span>
        <span class="price__cents">99</span>
        <span class="visibly-hidden">$127.99</span>
    </span>
    <span class="quantity-comp">
        <button aria-label="Decrease quantity of Turtleneck Sweater by 1" class="quantity-comp__decrease">-</button>
        <label class="element-invisible" for="product-0-quantity">Change quantity of Turtleneck Sweater from</label>
        <input type="text" id="product-0-quantity" placeholder="1" class="quantity-comp__text">
        <span aria-live="assertive" aria-atomic="true" class="visibly-hidden">You have now selected
            <span> 1 Item</span>
        </span>
        <button aria-label="increase quantity of Turtleneck Sweater by 1" class="quantity-comp__increase">+</button>
    </span>
    <button class="product__cta btn">Add to Cart</button>
</article>
